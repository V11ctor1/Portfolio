<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fots -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Remixicon Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Remixicon Icon -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="../static/css/main.css" rel="stylesheet">


    <title>{{ title }}</title>
</head>
<body>

<!-- header -->
<header class="ds-header" id="site-header">
    <div class="container">
        <div class="ds-header-inner">
            <!-- logo -->
            <a href="/index" class="ds-logo">
                <span>U</span>Ustinova Victoria
            </a>
            <!-- logo -->
            <!-- social -->
            <ul class="ds-social" >
                <li ><a href="https://github.com/V11ctor1" target="_blank" title="GitHub"><i class="ri-github-fill" style="font-size: 24px;"></i></a>
                </li>
                <li><a href="https://t.me/VictoriaUstino" target="_blank" title="Telegram"><i
                        class="ri-telegram-fill" style="font-size: 24px;"></i></a></li>
            </ul>
            <!-- social -->
        </div>
    </div>
</header>
<!-- header -->

<main class="ds-main-section">
    <div class="container">
        <div class="ds-work-details-section">
            <div class="text-center">
                <a href="/index" class="ds-button ds-arrow-button"><i class="ri-arrow-left-s-line"></i> BAck</a>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                    <header class="ds-work-det-hed">
                        <h1 class="ds-work-det-title">{{ title }}</h1>
                        <span class="ds-work-det-dep">Дата разработки - {{year_app}}</span>
                    </header>


                            {% block content %}
                            {% endblock %}



                </div>
            </div>
        </div>
    </div>
</main>


<!--  footer -->
<footer class="ds-footer text-center">
    <div class="container">
        <section>
            <span>Будем на связи</span>
            <h4>Готовы поговорить?</h4>
            <p>Не стесняемся</p>
            <a href="mailto:test@test.com&body=Привет?subject=Вопрос с сайта" class="ds-button" title="Открываем почту">Написать письмо</a>
        </section>
        <span class="ds-copyright">© 2023 All rights reserved.</span>
    </div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--  Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
